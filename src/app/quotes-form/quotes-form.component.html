<div class="container-fluid">
    <div class="row">

        <form>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" id="quote" cols="50" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label for="submitter">Submitted By: </label>
                <input type="text" class="form-control" id="submitter">
            </div>
            <button type="submit" class="btn btn-success">Submit Quote</button>
        </form>
    </div>
</div>
