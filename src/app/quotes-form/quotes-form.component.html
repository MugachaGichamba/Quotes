<div class="container-fluid">
    <div class="row">

        <form (ngSubmit)='submitQuote()' quoteForm='ngForm'>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" id="quote" cols="50" rows="3" [(ngModel)]='newQuote.quote' name="quote"></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]='newQuote.author' name="author">
            </div>
            <div class="form-group">
                <label for="submitter">Submitted By: </label>
                <input type="text" class="form-control" id="submitter" [(ngModel)]='newQuote.submitter' name="submitter">
            </div>
            <button type="submit" class="btn btn-success">Submit Quote</button>
        </form>
    </div>
</div>
